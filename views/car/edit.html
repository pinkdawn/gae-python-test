<form class="form-horizontal" role="form" action="/car/{{ car.key.id() }}" method="post">
  <div class="form-group">
    <label for="carName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input name="name" type="text" class="form-control" id="carName" placeholder="Name" value="{{ car.name }}">
    </div>
  </div>
  <div class="form-group">
    <label for="carBuyTime" class="col-sm-2 control-label">Buy Time</label>
    <div class="col-sm-10">
      <input name="buy_date" type="text" class="form-control datepicker" id="carBuyTime" placeholder="Buy Time" value="{{ car.buy_time|date }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
