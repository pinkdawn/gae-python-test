<form role="form" id="expenseEditForm" method="post" class="form-horizontal"
      action="/car/{{ _carID }}/expense/{{ _expense.key.id() }}">
  <div class="form-group">
    <label for="expenseAmountEdit" class="col-sm-2 control-label">金额</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="expenseAmountEdit" placeholder="输入金额"
        value="{{ _expense.amount }}" name="amount">
    </div>

    <label for="expenseTypeSelect" class="col-sm-2 control-label">类型</label>
    <div class="col-sm-4">
      <select name="type" id="expenseTypeSelect" class="form-control">
        {% for type in _types %}
          <option value="{{ type }}" {% if type == _expense.type %}selected="" {% endif %}>{{ _types[type] }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="expenseDateEdit" class="col-sm-2 control-label">日期</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="expenseDateEdit" placeholder="输入日期"
        value="{{ _expense.date|date }}" name="date">
    </div>
  </div>
  <div class="form-group">
    <label for="expenseAddressEdit" class="col-sm-2 control-label">地址 </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="expenseAddressEdit" placeholder="输入地址"
             value="{{ _expense.address }}" name="address">
      <input id="expenseLngEdit" name="lng" type="hidden" name="location" value="{{ _expense.location.lon }}" />
      <input id="expenseLatEdit" name="lat" type="hidden" name="location" value="{{ _expense.location.lat }}" />
    </div>
    <div class="col-sm-1">
      <span class="glyphicon glyphicon-map-marker map-search"></span>
    </div>
  </div>
  <div class="form-group">
    <div id="baidu-map"></div>
  </div>
  <div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">保存</button>
      <button type="button" class="btn btn-danger"
              data-delete-url="/car/{{ _carID }}/expense/{{ _expense.key.id() }}"
              data-remove-refresh="1">
        删除
      </button>
    </div>
  </div>
</form>
